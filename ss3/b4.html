<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xuan Son</title>
  </head>
  <body>
    <form action="http://www.mysever.com" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="day">Ngày sinh</label></td>
          <td><input type="date" name="day" id="day" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính</label></td>
          <td>
            <label for="nam">Nam</label>
            <input type="radio" id="sex" name="sex" />

            <label for="nu">Nữ</label>
            <input type="radio" id="sex" name="sex" />
          </td>
        </tr>
        <tr>
          <td><label for="CCCD">Số căn cước công dân</label></td>
          <td><input type="number" name="CCCD" id="CCCD" max="12" /></td>
        </tr>
        <tr>
          <td><label for="day">Ngày cấp :</label></td>
          <td><input type="date" name="day" id="day" /></td>
        </tr>
        <tr>
          <td><label for="place">Nơi cấp</label></td>
          <td><input type="text" name="place" id="place" /></td>
        </tr>
        <tr>
          <td><label for="number">Số điện thoại :</label></td>
          <td>
            <input
              type="tel"
              name="number"
              id="number"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>Địa chỉ thường trú</td>
          <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
          <td>Địa chỉ tạm trú</td>
          <td><textarea name="Address" id="Address"></textarea></td>
        </tr>
        <tr>
          <td>Loại căn cước công dân :</td>
          <td>
            <label for="cccd">Căn cước công dân mới</label>
            <input type="radio" id="cccd" name="cccd" />

            <label for="cccd1">Căn cước công dân cũ</label>
            <input type="radio" id="cccd1" name="cccd1" />
          </td>
        </tr>
        <tr>
          <td><label for="nation">Dân tộc:</label></td>
          <td><input type="text" id="nation" name="nation" /></td>
        </tr>
        <tr>
          <td><label for="religion">Tôn giáo:</label></td>
          <td><input type="text" id="religion" name="religion" /></td>
        </tr>
        <tr>
          <td><label for="nationality">Quốc tịch</label></td>
          <td><input type="select" id="nationality" name="nationality" /></td>
        </tr>
        <tr>
          <td><label for="fullName">Họ và tên cha/mẹ</label></td>
          <td><input type="text" id="fullName" name="fullName" /></td>
        </tr>
        <tr>
            <td><label for="tinhthanh">Tỉnh/Thành Phố:</label></td>
            <td><select name="tinhthanh" id="tinhthanh">
                <option value="hanoi">Hà Nội</option>
                <option value="hochiminh">Hồ Chí Minh</option>
                <option value="danang">Đà Nẵng</option>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Gửi thông tin</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
