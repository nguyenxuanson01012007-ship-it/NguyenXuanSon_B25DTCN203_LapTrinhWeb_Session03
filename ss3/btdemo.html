<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <!-- Tiêu đề của Form - Tên Form -->
        <h3>Thêm thông tin sinh viên</h3>
      </legend>

      <!-- Cấu trúc của 1 Form  -->
      <form>
        <!-- Thân Form - Chứa các label và input nhập dữ liệu -->
        <!-- 1. Nhóm các input nhập giữ liệu (text) -->
        <div>
          <label for="fullName">Họ và tên</label>
          <input id="fulName" type="text" placeholder="Nhập họ và tên" />
        </div>

        <br />
        <div>
          <label for="phoneNumber">Số điện thoại</label>
          <input id="phoneNumber" type="tel" placeholder="Nhập số điện thoại" />
        </div>

        <br />
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Nhập email" />
        </div>

        <br />
        <div>
          <label for="password">Mật khẩu</label>
          <input id="password" type="password" placeholder="Nhập mật khẩu" />
        </div>

        <!-- 2. Input cho phép chon 1 -->
        <br />
        <div>
          <label for="gender">Giới tính</label>
          <input checked id="gender" type="radio" name="gender" /> Nam
          <input id="gender" type="radio" name="gender" /> Nữ
          <input id="gender" type="radio" name="gender" /> Khác
        </div>

        <!-- 3. Input cho phép chọn nhiều -->
        <br />
        <div>
          <label for="hobbies">Sở thích</label>
          <input checked id="gender" type="checkbox" /> Nhảy dây
          <input id="gender" type="checkbox" /> Bơi lội
          <input id="gender" type="checkbox" /> Pickeball
        </div>

        <!-- 4. Input cho phép chọn dữ liệu có sẵn -->
        <br />
        <div>
          <label for="dateOfBirth">Ngày sinh</label>
          <input id="dateOfBirth" type="date" />
        </div>

        <!-- 5. Input cho phép chọn dạng danh sách -->
        <br />
        <div>
          <label for="">Tỉnh thành phố</label>
          <select>
            <option value="">Hà Nội</option>
            <option value="">Ninh Bình</option>
            <option value="">Thanh Hóa</option>
            <option value="">Nghệ An</option>
            <option value="">Phú Thọ</option>
          </select>
        </div>

        <!-- 6. Input yêu cầu người dùng có tương tác chuột  -->
        <br />
        <div>
          <label for="">Tiến độ học tập</label>
          <input type="range" />
        </div>
        <div>
          <label for="">Màu sắc yêu thích</label>
          <input type="color" />
        </div>
        <!-- Chân Form - Chứa các nút hành động -->
        <br />
        <div>
          <input type="button" value="Hủy" />
          <input type="reset" value="Làm mới" />
          <input type="submit" value="Thêm mới" />
        </div>
      </form>
    </fieldset>
    <!-- action url web, method get lộ thông tin ng dùng, method post bảo mật -->
  </body>
</html>
