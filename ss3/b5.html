<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xuan Son</title>
  </head>
  <body>
    <form action="http://www.mysever.com" method="post"></form>
    <table>
      <tr>
        <td><label for="fullname">Họ và tên</label></td>
        <td><input type="text" id="fullname" /></td>
      </tr>
      <tr>
        <td><label for="brithday">Ngày sinh</label></td>
        <td><input type="date" id="brithday" /></td>
      </tr>
      <tr>
        <td><label for="sex">Giới tính</label></td>
        <td>
          <label for="nam">Nam</label>
          <input type="radio" id="sex" name="sex" />

          <label for="nu">Nữ</label>
          <input type="radio" id="sex" name="sex" />
        </td>
      </tr>
      <tr>
        <td><label for="numerber">Số điện thoại</label></td>
        <td>
          <input
            type="tel"
            id="number"
            name="number"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" /></td>
      </tr>
      <tr>
        <td><label for="arrdess">Địa chỉ</label></td>
        <td><textarea name="arrdess" id="arrdess"></textarea></td>
      </tr>
      <tr>
        <td><label for="nhom">Vai trò trong nhóm</label></td>
        <td>
          <select name="nhom" id="nhom">
            <option value="thanhvien">Thành viên</option>
            <option value="quanly">Quản lý</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="love">Sở thích</label></td>
        <td><input type="text" id="love" /></td>
      </tr>
      <tr>
        <td><label for="skill">Kĩ năng</label></td>
        <td><textarea name="skill" id="skill"></textarea></td>
      </tr>
      <tr>
        <td><label for="idle">Thời gian rảnh</label></td>
        <td>
          <input type="checkbox" id="moring" />
          <label for="moring">Sáng</label>

          <input type="checkbox" id="afternoon" />
          <label for="afternoon">Chiều</label>

          <input type="checkbox" id="evening" />
          <label for="evening">Tối</label>
        </td>
      </tr>
      <tr>
        <td><label for="reason">Lý do tham gia nhóm</label></td>
        <td><textarea name="reason" id="reason"></textarea></td>
      </tr>
      <tr>
        <td><label for="color">Màu ưa thích</label></td>
        <td><input type="color" id="color" /></td>
      </tr>
      <tr>
        <td><label for="register">Đăng ký</label></td>
        <td><input type="checkbox" id="register" /></td>
      </tr>
      <tr>
        <td><label for="notification">Nhận thông báo qua email</label></td>
        <td>
          <input type="radio" name="email" id="email" />
          <label for="email">Email</label>
          <input type="radio" name="sms" id="sms" />
          <label for="sms">SMS</label>
        </td>
      </tr>
      <tr>
        <td><button>Đăng ký thành viên</button></td>
      </tr>
    </table>
  </body>
</html>
